<body>

<p>Image to use:</p>
<img id="imgLoad" src="./img/test.jpg" alt="The Scream" width="220" height="277">

<p>Canvas:</p>
<canvas id="myCanvas" width="250" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
function loadImg(){
	var c=$("#myCanvas")[0];
	var ctx=c.getContext("2d");
	var img=$("#imgLoad")[0];
	ctx.drawImage(img,10,10);
}
$(window).load( loadImg ); // $(document).load doesn't work here as we have to wait till image itself is loaded
</script>

</body>
