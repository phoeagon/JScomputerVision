<html>
<head>
	<title>Computer Vision. Course Project by Qiu Zhe</title>
	<link href="./css/bt.css" rel="stylesheet"/>
<style>
.fullpagecol{
	height: 100%;
}
</style>
	<script type="text/javascript" src="./extern/jq.js"></script>
	<script type="text/javascript" src="./js/cv.js"></script>
	<script type="text/javascript" src="./js/brush.js"></script>
</head>
</head>
<body>
<div class="container-fluid fullpagecol">

<div class="row-fluid fullpagecol">
	<div class="span3 fullpagecol">
	<p>Image to use:</p>
	<img id="imgLoad" src="./img/test.png" alt="The Scream">
	</div>
	
	<div class="span5 fullpagecol" id='canvas_col'>
	<p>Canvas:</p>
	<canvas id="myCanvas" style="border:1px solid #d3d3d3;position:relative;z-index:-100;">
	Your browser does not support the HTML5 canvas tag.</canvas>
	</div>
	
	<div class="span3 fullpagecol pull-right" style='background-color:rgba(255,230,255,0.3);position:relative;z-index:100;'>
		<p>Tools</p>
		<div>
			<form id="upload_form">
			<input type='file' id="imgInp" />
			</form>
		</div>
		<hr/>
		<div>
		<a href="#" id="auto_thresholdImg" class='btn'>Auto-Threshold</a><br/>
			Threshold: <input type='number' min='0' max='255' id="thresv" style='width:50%;'/><br/>
		<a href="#" id="thresholdImg" class='btn'>Threshold</a><br/>
		</div>
		<hr/>
		<div>
			Radius:<input type='number' min='0' max='10' id="radius" value='1'/><br/>
			<input type="radio" name="brush" value="Square" checked> Square &nbsp;
			<input type="radio" name="brush" value="Circle">Circle <br/>
			<button id='erodebtn' class='btn'>Erode</button>
			<button id='dilatebtn' class='btn'>Dilate</button>
		</div>
		<hr/>
		<br/>
		<a href="#" id="grayscaleImg" class='btn'>To Grayscale</a>
		<a href="#" id="savedImg" class='btn'>Save Image</a><br/>
		<a href="#" id="reloadImg" class='btn'>Reload Image</a>
		<a href="#" id="switchImg" class='btn'>Right to Left</a><br/>
	</div>
</div>
</div>
<script type="text/javascript" src="./js/ui.js"></script>
<script type="text/javascript" src="./js/test.js"></script>

</body>
</html>
